<ion-header>
  <ion-toolbar>
    <ion-title>
      Live Recognition
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content></ion-content>
<ion-footer>
  <ion-button id="startPreviewButton" expand="full" fill="solid" size="large" color="primary"
    (click)="startLivePreview()" *ngIf="hideStart">
    <ion-icon name="eye" slot="start"></ion-icon>
    Start Live Preview
  </ion-button>
  <ion-button id="stopPreviewButton" expand="full" fill="solid" size="large" color="secondary"
    (click)="stopLivePreview()" *ngIf="hideStop">
    <ion-icon name="eye-off" slot="start"></ion-icon>
    Stop Live Preview
  </ion-button>
</ion-footer>
